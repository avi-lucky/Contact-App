<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <title>Contact App</title>
</head>
<style>
    .header {
      margin: auto;
      width: 60%;
      border: 3px solid #212aad;
      padding: 10px;
    }
    .center {
        text-align: center;
}
    .h2  {
        text-align: center;
    }
    </style>
<body>
    <div class="center">
        <h2 style="margin:50px">Login Page</h2>
    </div>
      <div id="myDIV" class="header">
        <input class="col-xs-5" type="email" id="email" placeholder="E-mail..." style="background-color:#DCDCDC; height:40px; margin-top: 5%">
        <span class="addBtn"></span>
      </div>
      <div id="myDIV" class="header">
        <input class="col-xs-4" type="password" id="password" placeholder="Password..." style="background-color:#DCDCDC; height:40px; margin-top: 5%">
        <span class="addBtn"></span>
      </div>
      <div class="center">
        <button onclick="logIn()" action="logIn" type="submit" form="nameform" value="Submit" style="background-color:#DCDCDC; height:40px; margin-top: 5%">Log In</button>
        <button onclick="signUp()" action="signUp" type="submit" form="nameform" value="Submit" style="background-color:#DCDCDC; height:40px; margin-top: 5%"><a href=signup.html>SignUp</a></button>
      </div>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    
    <script src="./sign.js"></script>

</body>

</html>
